services:
  - type: web
    name: academy-app
    env: static
    buildCommand: "./build.sh"
    startCommand: "php -S 0.0.0.0:$PORT public/index.php"
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: academy-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: academy-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: academy-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: academy-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: academy-db
          property: password
      - key: STRIPE_KEY
        sync: false
      - key: STRIPE_SECRET
        sync: false

databases:
  - name: academy-db
    databaseName: academy_db
    user: academy_user